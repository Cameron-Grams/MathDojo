<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>Registration Page</title>
<link rel="stylesheet" href="./styles/log-reg-styles.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
</head>
<body id="registrationBody">  

<section id="registration" >
    <section id="innerText">  
        <form id="registrationForm">   
        <h4  class="midText">Enter Name </h4>
        <input id="enterName" required/>
        <h4 class="midText" >Enter Email </h4>
        <input type="email" id="enterEmail" required/>
        <h4 class="midText">Enter Password </h4>
        <input id="enterPassword" type="password" required/><br>
        <button type="submit" id="sendRegistration">Submit Registration</button>
        </form>
    </section>
</section>

<div class="invisible" id="loader-wrapper">
    <div id="loader"></div>
</div>


 




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/register-logic.js" ></script>
</body>
</html>
