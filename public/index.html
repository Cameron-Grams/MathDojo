<! DOCTYPE html >
<meta charset="utf-8">
<html lang="en">  
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>Math Dojo</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<link rel="stylesheet" href="./styles/index-styles.css" /> 
</head>
<body>
   
    <div id="buttonBackground">  
        <button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>
        <button id="showInstructionsBtn" onclick="showInstructions()">Show Dojo Instructions</button>
    </div>
 
<section id="mainBody">
    <div id="userHolder">  
      <h1 class="headerInfo" id="userName">User Name</h1>
    </div>


    <div id="beltDiv"> 
        <div id="beltText"> 
          <h1 class="headerInfo" >Level: <span id="currentLevel"></span></h1>
        </div>
    </div>
 
    <div id="outerDeskShell">  
        <div id="deskTrainingTypeFormat">
            <img class="deskImage" id="mouse" src="./images/mouse.jpg" alt="mouse image">
            <img class="deskImage" id="dolphin" src="./images/dolphin2.jpg" alt="dolphin image">
            <img class="deskImage" id="dog" src="./images/dog.jpg" alt="dog image">
            <img class="deskImage" id="tiger" src="./images/tiger.jpg" alt="tiger image">
            <img class="deskImage" id="eagle" src="./images/eagle.jpg" alt="eagle image">
            <img class="deskImage" id="bear" src="./images/bear.jpg" alt="bear image">
        </div>
     </div>
  

    <div id="outerTrainingWrapper">  
    <div id="trainingTypeWrapper">  
    <div id="mobileTrainingTypeFormat"> 
    <h2 id="js-typeInstructions">Select Type of Practice Session</h2>
    <section id="mobileOptionsDisplay">
        <h3>Mouse  老鼠</h3>
        <h3>Dolphin 海豚 </h3>
        <h3>Dog   狗 </h3>
        <h3>Tigeri 虎 </h3>
        <h3>Eagle 鷹 </h3>
        <h3>Bear 熊 </h3>
    </section>
    </div>




    <section >  
          
            <h2>Train like a:</h2>
            <label role="select">
                <select class="spaceSection" id="js-practiceType" >  
                    <option value="5" >Mouse 老鼠</option>
                    <option value="10" >Dolphin  老鼠</option>
                    <option value="15" >Dog 狗 </option>
                    <option value="25" >Tiger 虎 </option>
                    <option value="50" >Eagle 鷹 </option>
                    <option value="100" >Bear 熊 </option>
            </select>
            </label>
    </section>
    </div>
    </div>

</section>
      
     <div id="outerDetailsWrapper">  
      <div id="detailsWrapper">
        <section class="spaceSection" id="operationType">  
            <span class="instructionFormat" >Select operation</span>
            <label role="select">
            <select id="js-operationType" >  
                <option value="+" >Addition ( + )</option>
                <option value="-" >Subtraction ( - )</option>
                <option value="*" >Multiplication ( X )</option>
                <option value="/" >Division ( / )</option>
            </select>
            </label>
        </section>
    

    <div id="js-alerts"></div>

    <section class="spaceSection" id="numberRange" >    
    <label role="min text">  
        <span class="instructionFormat">From <input  type="text" class="js-inputBox" id="js-minRange" value="Enter min" /> to </span>
    </label>
    <label role="max text" > 
        <span class="instructionFormat"><input type="text" class="js-inputBox" id="js-maxRange" value="Enter max" /></span>
    </label>
    </section>
    
    <section class="spaceSection" id="mobileNumberRange" >    
    <label role="mobile min text">  
        <span class="instructionFormat">From: <input  type="text" class="js-inputBox" id="js-mobileMinRange" value="Min?" /></span>
    </label>
    <label role="mobile max text">  
        <span class="instructionFormat">To: <input type="text" class="js-inputBox" id="js-mobileMaxRange" value="Max?" /></span>
    </label>
    </section>

    <label role="button">  
      <button class="spaceSection" id="js-startExercise" >Begin</button>
    </label>
    </div>
    </div>





<section id="recordOfTraining" >
    <div>Past Training</div>
    <div id="js-pastPractices"></div>

    <div id="js-deskTopPastPractices">
        <div id="js-lowPerformance"></div>
        <div id="js-midPerformance"></div>
        <div id="js-highPerformance"></div>
    </div>
</section>




<div id="loader-wrapper">
    <div id="loader"></div>
</div>

 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/dateFormat.js"></script>
<script src="./js/userLevel.js"></script>
<script src="./js/index-logic.js" ></script>   
</body>
</html>
