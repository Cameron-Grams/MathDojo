<! DOCTYPE html >
<meta charset="utf-8">
<html lang="en">  
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>Train!</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<link rel="stylesheet" href="./styles/training-styles.css" /> 
</head>
<body>

<button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>
    <section>
        <div id="nameWrapper">  
        <div id="formatName">   
          <h1 class="headerInfo" id="userName">User Name</h1>
        </div>
        </div>

        <div id="beltDiv">   
            <h4 class="headerInfo" >Level: <span id="currentLevel"></span></h4>
        </div>
    </section>

    <div id="outerImageShell">   
        <div id="innerImageShell">  
            <img id="trainingImage" src="#" >
        </div>
    </div>
     
    <section>
        <div id="wrapperCurrentQuestion">  
          <div id="currentQuestion"> 
             <h3 id="js-displayQuestion" >Current Question</h3>
          </div>
        </div>

        <div id="wrapperUserResponse"> 
          <div id="cssUserResponse">  
          <lable for="js-userResponse" role="textbox"> 
            <input class="js-inputBox" id="js-userResponse" type="text" value="Enter Answer" />
          </lable>
            <button type="submit" id="submitAnswerBtn">Check Answer</button>
          </div>
        </div>
    </section>

    <button id="returnDash" onclick="abandonSession()">Quit Training<br>Return to Dashboard</button>

    <div id="recordWrapper">  
    <section class="record">
        <h4>Current Questions by Accuracy</h4>
        <section class="division incorrect" id="incorrectResponses"  ><span class="accuracy"></span></section>
        <section class="division correct" id="correctResponses"  ><span class="accuracy"></span></section>
    </section>
    </div>

    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/userLevel.js" ></script>   
<script src="./js/training-logic.js" ></script>   
</body>
</html>
