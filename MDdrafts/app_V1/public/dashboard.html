<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<head>
<title>APP_V1 Training Page</title>
<link rel="stylesheet" href="./styles/dashboard-styles.css" /> 
</head>
<body>
<button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>

<section>
    <h3 id="userName">User Name</h3>
    <h3>Current Level: <span id="currentLevel"></span></h3>
     
    <section id="operationType">  
        <span class="instructionFormat" >Select operation</span>
        <select id="js-operationType" >  
            <option value="+" >Addition ( + )</option>
            <option value="-" >Subtraction ( - )</option>
            <option value="*" >Multiplication ( X )</option>
            <option value="/" >Division ( / )</option>
        </select>
    </section>

    <section id="numberRange" >    
        <span class="instructionFormat">From <input  type="text" class="js-inputBox" id="js-minRange" value="Enter min" /> to
        <input type="text" class="js-inputBox" id="js-maxRange" value="Enter max" /></span>
    </section>
    
    <p id="js-typeInstructions">Select Type of Practice Session</p>
    <select id="js-practiceType" >  
        <option value="5" >Mouse</option>
        <option value="10" >Dolphin</option>
        <option value="15" >Dog</option>
        <option value="25" >Tiger</option>
        <option value="50" >Eagle</option>
        <option value="100" >Bear</option>
    </select>
    <button id="js-startExercise" >Begin</button>
</section>
 
<section id="recordOfTraining" >
    <div>Past Training</div>
    <div id="js-pastPractices"></div>
</section>

<div id="loader-wrapper">
    <div id="loader"></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/dateFormat.js"></script>
<script src="./js/dashboard-logic.js" ></script>   
</body>
</html>
