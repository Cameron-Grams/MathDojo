<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<head>
<title>Grey Training Page</title>
<style>
body{
    background-color: grey;
    text-align: center;
}

section{
    border: 1px solid black;
}

.record{
    display: inline-block;
    width: 100%;
}

.division{
    width: 48%;
    height: 100px;
}
</style>

</head>
<body>
<section>
    <h3>User Name</h3>
    <h3>Current Level</h3>
</section>

<section>
    <h3>Current Question</h3>
    <p>Input response</p>
    <p>If an incorrect response show the equation in red with a correct response beneath</p>
</section>

<section class="record">
    <h4>Current Questions by Accuracy</h4>
    <section class="record division" style="border: 1px solid red" >Red</section>
    <section class="record division" style="border: 1px solid green" >Green</section>
</section>



    
</body>

</html>
