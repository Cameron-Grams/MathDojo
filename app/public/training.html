<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<head>
<title>APP_V1 Training Page</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<link rel="stylesheet" href="./styles/training-styles.css" /> 
</head>
<body>

<button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>
    <section>
        <h1 class="headerInfo" id="userName">User Name</h1>
        <div id="beltDiv">   
            <h1 class="headerInfo" >Current Level: <span id="currentLevel"></span></h1>
        </div>
    </section>

    <section>
        <h3 id="js-displayQuestion" >Current Question</h3>
        <input class="js-inputBox" id="js-userResponse" type="text" value="Enter Answer" />
        <button type="submit" id="submitAnswerBtn">Check Answer</button>
    </section>

    <button id="returnDash" onclick="abandonSession()">Quit Training<br>Return to Dashboard</button>

    <section class="record">
        <h4>Current Questions by Accuracy</h4>
        <section class="record division incorrect" id="incorrectResponses"  ><span class="accuracy"></span></section>
        <section class="record division correct" id="correctResponses"  ><span class="accuracy"></span></section>
    </section>

    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/userLevel.js" ></script>   
<script src="./js/training-logic.js" ></script>   
</body>
</html>
