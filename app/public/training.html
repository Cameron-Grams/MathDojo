<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<head>
<title>APP_V1 Training Page</title>
<link rel="stylesheet" href="./styles/training-styles.css" /> 
</head>
<body>

<button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>
<section>
    <h3 id="userName">User Name</h3>
    <h3 id="currentLevel">Current Level</h3>

<section>
    <h3 id="js-displayQuestion" >Current Question</h3>
    <input class="js-inputBox" id="js-userResponse" type="text" value="Enter Answer" />
    <p>If an incorrect response show the equation in red with a correct response beneath</p>
</section>

<button id="returnDash" onclick="abandonSession()">Quit Training<br>Return to Dashboard</button>

<section class="record">
    <h4>Current Questions by Accuracy</h4>
    <section class="record division incorrect" id="incorrectResponses"  ><span class="accuracy">Red</span></section>
    <section class="record division correct" id="correctResponses"  ><span class="accuracy">Green</span></section>
</section>

<div id="loader-wrapper">
    <div id="loader"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/userLevel.js" ></script>   
<script src="./js/training-logic.js" ></script>   
</body>
</html>
