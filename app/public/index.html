<! DOCTYPE html >
<meta charset="utf-8">
<html>  
<head>
<title>APP_V1 Dashboard Page</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<link rel="stylesheet" href="./styles/index-styles.css" /> 
</head>
<body>
<button id="logOutBtn" onclick="logOutSession()">Log Out of Training Dojo</button>
<button id="showInstructionsBtn" ><a href="math-dojo.html">Show Dojo Instructions</a></button>

<section>
    <h1 class="headerInfo" id="userName">User Name</h1>
    
    <div id="beltDiv">   
        <h1 class="headerInfo" >Current Level: <span id="currentLevel"></span></h1>
    </div>
 
    <div id="outerDeskShell">  
        <div id="deskTrainingTypeFormat">
            <img class="deskImage" id="mouse" src="./images/mouse.jpg">
            <img class="deskImage" id="dolphin" src="./images/dolphin2.jpg">
            <img class="deskImage" id="dog" src="./images/dog.jpg">
            <img class="deskImage" id="tiger" src="./images/tiger.jpg">
            <img class="deskImage" id="eagle" src="./images/eagle.jpg">
            <img class="deskImage" id="bear" src="./images/bear.jpg">
        </div>
    </div>
 
    <div id="mobileTrainingTypeFormat"> 
    <h2 id="js-typeInstructions">Select Type of Practice Session</h2>
    <section id="mobileOptionsDisplay">
        <h3>Mouse  老鼠</h3>
        <h3>Dolphin 海豚 </h3>
        <h3>Dog   狗 </h3>
        <h3>Tigeri 虎 </h3>
        <h3>Eagle 鷹 </h3>
        <h3>Bear 熊 </h3>
    </section>
    </div>
    
    <section >  
        <h2>Train like a:</h2>
        <select class="spaceSection" id="js-practiceType" >  
            <option value="5" >Mouse 老鼠</option>
            <option value="10" >Dolphin  老鼠</option>
            <option value="15" >Dog 狗 </option>
            <option value="25" >Tiger 虎 </option>
            <option value="50" >Eagle 鷹 </option>
            <option value="100" >Bear 熊 </option>
        </select>
    </section>
</section>
      
    <section class="spaceSection" id="operationType">  
        <span class="instructionFormat" >Select operation</span>
        <select id="js-operationType" >  
            <option value="+" >Addition ( + )</option>
            <option value="-" >Subtraction ( - )</option>
            <option value="*" >Multiplication ( X )</option>
            <option value="/" >Division ( / )</option>
        </select>
    </section>

   <div id="js-alerts"></div>

   <section class="spaceSection" id="numberRange" >    
        <span class="instructionFormat">From <input  type="text" class="js-inputBox" id="js-minRange" value="Enter min" /> to
        <input type="text" class="js-inputBox" id="js-maxRange" value="Enter max" /></span>
    </section>

    <button class="spaceSection" id="js-startExercise" >Begin</button>



<section id="recordOfTraining" >
    <div>Past Training</div>
    <div id="js-pastPractices"></div>

    <div id="js-deskTopPastPractices">
        <div id="js-lowPerformance"></div>
        <div id="js-midPerformance"></div>
        <div id="js-highPerformance"></div>
    </div>


</section>




<div id="loader-wrapper">
    <div id="loader"></div>
</div>

 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/dateFormat.js"></script>
<script src="./js/userLevel.js"></script>
<script src="./js/index-logic.js" ></script>   
</body>
</html>
